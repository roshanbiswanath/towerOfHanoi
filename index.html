<html>
	<head>
		<title>Hello World</title>
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<div class="game-container">
			<div class="input">
				From <input type="number" id="from"> To <input type="number" id="to" > <button id="move">Move</button>
			</div>
			<div class="game">
				<div class="rod" id="black"></div>
				<div class="rod" id="blue"></div>
				<div class="rod" id="red"></div>
			</div>
			<div class="score">
				Turns-taken: 0
			</div>
			<div class="rings">
				<div id="box1" class="box"></div>
				<div id="box2" class="box"></div>
				<div id="box3" class="box"></div>
				<div id="box4" class="box"></div>
				<div id="box5" class="box"></div>
			</div>
		</div>
		<script src="jquery-3.6.1.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
